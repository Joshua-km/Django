{% extends "wiki/base.html"%}
{% load static %}

{% block content %}
<h2>{{title}}</h2>
<h1>Wiki index</h1>
{% if pages %}
   {% for page in pages %}
<div class="container">
    <div class="col-xl-">
        
      <ul>
 
    <li><a href="{% url 'wiki:detail' page.title %}">{{ page.title }}</a></li>
   
</ul>
    </div>
</div>
 {% endfor %}
{% else %}
<p>No pages are available</p>
{% endif %}
{% endblock content %}
