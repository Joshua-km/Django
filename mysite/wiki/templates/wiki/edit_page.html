{% extends 'wiki/base.html' %}

{% block content %}
{% block contentTitle %} Edit {{page_name}} {% endblock %}
<header><h3>{{page_name}}</h3></header>
<script src="{% static 'tinymce/tinymce.min.js' %}"></script>
<script>tinymce.init({selector:'#id_content', plugin: 'autolink'});</script>
    <form method="post" action="{% url 'wiki:save_page' page_name %}">
        
        {% csrf_token %}
            <textarea id="id_content" name="content" rows="10" cols="40">
                    {{content}}
            </textarea>
            <input type="submit" value="Save">
        </form>

        <a class="btn btn-primary" 
        href="{% url 'wiki:detail' page_name %}">Cancel</a>



 {% endblock %}
