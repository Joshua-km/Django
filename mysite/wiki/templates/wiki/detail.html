{% extends "wiki/base.html" %}

{% block content %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <nav class="nav">
      <a class="nav-link" href="{% url 'wiki:index' %}">Home</a> <!--This is a link for the user this link is so that the user can go back to the home page-->
      <a class="nav-link" href="{% url 'wiki:edit_page' page.title %}">Edit</a> <!-- This is link takes the user to the page that allows the user to edit pages-->
      <a class="nav-link" href="{% url 'wiki:upload' %}">Upload</a> <!--This  link takes the user to the page where you can upload files to wiki page-->
      {% if request.user.is_authenticated %}
      <a class="nav-link" logout_redirect href="{% url 'wiki:logout' %}" >Logout</a><!--This is the way that the user can logout to there account-->
      {% endif %}
      {% if not request.user.is_authenticated %}
      <a class="nav-link" logout_redirect href="{% url 'wiki:login' %}" >Login</a> <!--This is the way that the user can login to there account-->
      {% endif %}

    </nav>
  </nav>

<h1>{{ page.title }}</h1>
<div class="container_for_text">
{{page.content | safe}}
</div> 

<footer class="fixed-bottom">
<div class="text-center">This Page has been visited {{page.counter}} times.</div> <!--This is the page counter and the job of this is to display how many time the page has been visited by different users-->
</footer>

{% endblock %}
