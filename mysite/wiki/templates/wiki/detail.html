{% extends "wiki/base.html" %}

{% block content %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="nav">
      <a class="nav-link active" href="#">Active</a>
      <a class="nav-link" href="{% url 'wiki:index' %}">Home</a> <!--This allows the user to use the links-->
      <a class="nav-link" href="{% url 'wiki:edit_page' page.title %}">Edit</a>
      <a class="nav-link" href="{% url 'wiki:upload' %}">upload</a>
      {% if request.user.is_authenticated %}
      <a class="nav-link" logout_redirect href="{% url 'wiki:logout' %}" >logout</a><!--This is the way that the user can logout to there account-->
      {% endif %}
      {% if not request.user.is_authenticated %}
      <a logout_redirect href="{% url 'wiki:login' %}" >login</a> <!--This is the way that the user can login to there account-->
      {% endif %}

    </nav>
  </nav>
<h1>{{ page.title }}</h1>

{{page.content}}





{% endblock %}
