{% extends "wiki/base.html" %}

{% block content %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% if request.user.is_authenticated %}
    <a logout_redirect href="{% url 'wiki:logout' %}" class="btn btn-danger">logout</a>
    {% endif %}
    {% if not request.user.is_authenticated %}
    <a logout_redirect href="{% url 'wiki:login' %}" class="btn btn-danger">login</a>
    {% endif %}
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown link
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{% url 'wiki:index' %}">Home</a>
            <a class="dropdown-item" href="{% url 'wiki:edit_page' page.title %}">Edit</a>
            <a class="dropdown-item" href="{% url 'wiki:upload' %}">upload</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
<h1>{{ page.title }}</h1>

{{page.content}}





{% endblock %}
